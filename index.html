<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="img">
            <img src="./images/formimg.png" alt="">
        </div>

        <div class="form">
            <form action="">
                <div>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">

                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email">
                </div>

                <label for="password">Password: </label>
                <input type="password" id="password" name="password">

                <label for="cnfPswd">Confirm Password: </label>
                <input type="password" id="cnfPswd" name="Confirm Password">

                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob" name="dob">

                <label for="phoneNo">Phone No</label>
                <input type="number" name="phoneNo" id="phoneNo">

                <label for="gender">Gender: </label>
                <select name="gender" id="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <div>
                    <input type="checkbox" name="term&conditions" id="term&conditions">
                    <label for="term&conditions">I agree to all Terms and Conditions</label>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
