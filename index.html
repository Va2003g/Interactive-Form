<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
        <script src="expression.js"></script>
</head>

<body>
    <div class="wrapper">

        <div class="img">
            <img src="./images/formimg.png" alt="">
        </div>

        <div class="form">
            <form action="" onsubmit="submitHandler(event)">
                <div>
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" required onchange="nameHandler(event)">
                        <p id="nameError" class="error">Name should contain only alphabets.</p>
                    </div>

                    <div>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required onchange="emailHandler(event)">
                        <p id="emailError" class="error">Email id should be in correct format.</p>
                    </div>
                </div>

                <div id="Password">
                    <div>
                        <label for="password">Password:</label>
                        <div id="pswdDiv">
                            <input type="password" id="password" name="password" required
                                onchange="pswdHandler(event)" />
                            <span class="material-symbols-outlined eyeicon" id="pswdEye">
                                visibility
                            </span>
                        </div>
                        <p id="pswError" class="error">Password should be 8 characters long.</p>
                    </div>

                    <div>
                        <label for="cnfPswd">Confirm Password: </label>
                        <div id="cnfDiv">
                            <input type="password" id="cnfPswd" name="Confirm Password" required
                                onchange="cnfpswdHandler(event)">
                                <span class="material-symbols-outlined eyeicon" id="cnfEye">
                                    visibility
                                </span>
                        </div>
                        <p id="cnfError" class="error">Passwords do not matched.</p>
                    </div>
                </div>

                <div>
                    <div>
                        <label for="dob">Date of Birth: </label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div>

                        <label for="phoneNo">Phone No: </label>
                        <input type="text" name="phoneNo" id="phoneNo" required onchange="phoneHandler(event)">
                        <p id="phoneError" class="error">Phone number should be valid</p>
                    </div>
                </div>

                <div class="box">
                    <label for="gender">Gender: </label>
                    <select name="gender" id="gender" required>
                        <option value="Male">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="box">
                    <input type="checkbox" name="termconditions" id="termconditions" required>
                    <label for="termconditions">I agree to all Terms and Conditions</label>
                </div>

                <div id="submit">
                    <button id="submitbtn">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <script src="index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
