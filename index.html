<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">

        <div class="img">
            <img src="./images/formimg.png" alt="">
        </div>

        <div class="form">
            <form action="" onsubmit="submitHandler(event)">
                <div>
                    <div>
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" required onchange="nameHandler(event)">
                        <p id="nameError">Name should contain only alphabets.</p>
                    </div>

                    <div>
                        <label for="email">Email: </label>
                        <input type="email" id="email" name="email" required onchange="emailHandler(event)">
                        <p id="emailError">Email id should be in correct format.</p>
                    </div>
                </div>

                <div id="Password">
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required onchange="pswdHandler(event)"/>
                        <p id="pswError">Password should be 8 characters long.</p>
                        <img src="./images/view.png" alt="" class="showPswd">
                    </div>

                    <div>
                        <label for="cnfPswd">Confirm Password: </label>
                        <input type="password" id="cnfPswd" name="Confirm Password" required onchange="cnfpswdHandler(event)">
                        <p id="cnfError">Passwords do not matched.</p>
                        <img src="./images/view.png" alt="" class="showcnfPswd">
                    </div>
                </div>

                <div>
                    <div>
                        <label for="dob">Date of Birth: </label>
                        <input type="date" id="dob" name="dob" required>
                    </div>

                    <div>

                        <label for="phoneNo">Phone No: </label>
                        <input type="tel" name="phoneNo" id="phoneNo" required onchange="phoneHandler(event)">
                        <p id="phoneError">Phone number should be valid</p>
                    </div>
                </div>

                <div class="box">
                    <label for="gender">Gender: </label>
                    <select name="gender" id="gender" required>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="box">
                    <input type="checkbox" name="termconditions" id="termconditions" required>
                    <label for="termconditions">I agree to all Terms and Conditions</label>
                </div>

                <div id="submit">
                    <button id="submitbtn">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
